<style>
/* BG3 Co-Op Guide - Dark Theme */

:root {
  --bg-dark: #0d1117;
  --bg-card: #161b22;
  --bg-table-alt: #1c2128;
  --border-color: #30363d;
  --text-primary: #e6edf3;
  --text-secondary: #8b949e;
  --accent-gold: #d4a843;
  --accent-red: #da3633;
  --accent-blue: #58a6ff;
  --accent-green: #3fb950;
  --accent-purple: #bc8cff;
}

/* Side bar */
.side-bar {
  background-color: var(--bg-card) !important;
  border-right: 1px solid var(--border-color);
}

.site-title {
  color: var(--accent-gold) !important;
  font-weight: 700 !important;
}

.nav-list .nav-list-item .nav-list-link:hover,
.nav-list .nav-list-item .nav-list-link.active {
  color: var(--accent-gold) !important;
  background-color: rgba(212, 168, 67, 0.08) !important;
}

/* Main content area */
.main-content-wrap {
  background-color: var(--bg-dark) !important;
}

/* Headings */
.main-content h1 {
  color: var(--accent-gold) !important;
  border-bottom: 2px solid var(--border-color) !important;
  padding-bottom: 0.3em;
}

.main-content h2 {
  color: var(--text-primary) !important;
  border-bottom: 1px solid var(--border-color) !important;
  padding-bottom: 0.2em;
}

.main-content h3 {
  color: var(--accent-blue) !important;
}

.main-content h4 {
  color: var(--accent-purple) !important;
}

/* Tables */
.main-content table {
  border-collapse: collapse !important;
  width: 100% !important;
  margin: 1em 0 !important;
  font-size: 0.9em !important;
}

.main-content table th {
  background-color: rgba(212, 168, 67, 0.15) !important;
  color: var(--accent-gold) !important;
  border: 1px solid var(--border-color) !important;
  padding: 0.6em 0.8em !important;
  text-align: left !important;
  font-weight: 600 !important;
  text-transform: uppercase !important;
  font-size: 0.85em !important;
  letter-spacing: 0.03em;
}

.main-content table td {
  border: 1px solid var(--border-color) !important;
  padding: 0.5em 0.8em !important;
  color: var(--text-primary) !important;
}

.main-content table tr:nth-child(even) td {
  background-color: var(--bg-table-alt) !important;
}

.main-content table tr:nth-child(odd) td {
  background-color: var(--bg-card) !important;
}

.main-content table tr:hover td {
  background-color: rgba(212, 168, 67, 0.06) !important;
}

/* Blockquotes (warnings/notes) */
.main-content blockquote {
  border-left: 4px solid var(--accent-red) !important;
  background-color: rgba(218, 54, 51, 0.08) !important;
  color: var(--text-primary) !important;
  padding: 0.8em 1.2em !important;
  margin: 1em 0 !important;
  border-radius: 0 4px 4px 0 !important;
}

.main-content blockquote strong {
  color: var(--accent-red) !important;
}

/* Inline code */
.main-content code {
  background-color: var(--bg-table-alt) !important;
  border: 1px solid var(--border-color) !important;
  color: var(--accent-blue) !important;
  padding: 0.15em 0.4em !important;
  border-radius: 3px !important;
}

/* Bold text */
.main-content strong {
  color: #f0f6fc !important;
}

/* Links */
.main-content a {
  color: var(--accent-blue) !important;
}

.main-content a:hover {
  color: #79c0ff !important;
  text-decoration: underline !important;
}

/* HR */
.main-content hr {
  border: none !important;
  border-top: 1px solid var(--border-color) !important;
  margin: 2em 0 !important;
}

/* Checkboxes */
.main-content input[type="checkbox"] {
  accent-color: var(--accent-gold);
  margin-right: 0.4em;
}

.main-content li {
  margin-bottom: 0.3em;
  line-height: 1.6;
}

/* Footer */
.site-footer {
  border-top: 1px solid var(--border-color) !important;
  color: var(--text-secondary) !important;
}

/* Search input */
.search-input {
  background-color: var(--bg-card) !important;
  border: 1px solid var(--border-color) !important;
  color: var(--text-primary) !important;
}

/* Spoiler/details blocks */
.main-content details {
  background-color: var(--bg-card) !important;
  border: 1px solid var(--border-color) !important;
  border-radius: 6px !important;
  padding: 0.8em 1em !important;
  margin: 1em 0 !important;
}

.main-content details summary {
  cursor: pointer;
  color: var(--accent-red) !important;
  padding: 0.2em 0;
  user-select: none;
}

.main-content details summary:hover {
  color: #f85149 !important;
}

.main-content details[open] summary {
  margin-bottom: 0.5em;
  border-bottom: 1px solid var(--border-color);
  padding-bottom: 0.5em;
}

/* Mobile table scroll */
@media (max-width: 768px) {
  .main-content table {
    display: block !important;
    overflow-x: auto !important;
  }
}
</style>
